<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #01578C;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #01578C;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: right;
            margin: 10px;
            margin-top: auto;
            margin-bottom: 10px;
        }

        .footer img {
            height: 40px;
            width: auto;
            vertical-align: middle;
            margin: 0;
        }

        .container {
            text-align: center;
            flex: 1;
            padding: 150px;
        }

        .link {
            font-size: 1.5em;
            color: #01578C;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #01578C;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin-bottom: 10px;
        }

        .link:hover {
            background-color: #01578C;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .link {
                font-size: 1.2em;
                padding: 8px 16px;
            }

            .footer img {
                height: 30px;
            }
        }
    </style>

    <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password == "Orange@link123") {  // Replace "game123" with your password
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm" style="text-align: center; padding-top: 50px;">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="protectedContent" style="display:none;">
</head>
<body>
    <div class="header">
        <h1>Triple Play</h1>
    </div>
    <div class="container">
        <a class="link" href="All Compounds Details.html">All Compounds Details</a>
        <a class="link" href="HE Dashboard.html">IPTV Head-End Dashboard</a>
    </div>
    <div class="footer">
        <img src="Orange.png" alt="Orange Folder Icon">
    </div>
</body>
</html>
